<!DOCTYPE html>
<html>

<body>

<div ng-controller="SearchBuses">
         <div class="col-lg-12 coloumnPanel" id="coloumnPanel6">
            <div class="panel panel-primary">
               <div class="panel-heading">
                  Bus Reservation
               </div>
               <div class="panel-body">
                  <form role="form">
                  <div class="form-group">
                     <label>Source Location</label>
                     <select class="form-control" ng-model="SourceCity">
                        <option selected>Mumbai</option>
                        <option>Delhi</option>
                        <option>Pune</option>
                        <option>Sangli</option>
                     </select>
                     <br/>
                     <label>Destination Location</label>
                     <select class="form-control" ng-model="destCity">
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option selected>Pune</option>
                        <option>Sangli</option>
                      </select>
                     <br/>
                     <label>Travel date</label>
                     <div class="row" ng-controller="DatepickerDemoCtrl">
                        <div class="col-md-12">
                           <p class="input-group">
                              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                              <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                           </p>
                        </div>
                     </div>
                     <br/>
                     <label>Number of Passengers</label>
                     <input class="form-control" ng-model="noOfPassenger"/>
                     <br/> <br/>
                    <a>
                        <button type="submit" class="btn btn-primary" ng-click="getdatafromFactory()">Search Buses</button>
                    </a>
                  </div>
                   </form>
                   
                </div>
             </div>
    </div>
    <div class="clearBoth"></div>
       </div>   
        
    
    </body>
    </html>
